<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>2048 game for Mindvalley</title>

    <link rel="stylesheet" href="css-js/style.min.css">
</head>
<body>

    <!-- header starts -->
    <header class="header">
        <div class="row">
            <div class="columns small-12">
                <h1 class="header--logo"><a href="./" class="header--logo--text">2048 game</a></h1>
                <p class="header--slogan">Play game online!</p>
            </div>
        </div>
    </header>
    <!-- header ends -->

    <!-- puzzle starts -->
    <section class="puzzle">
        <div class="row">
            <div class="columns small-12">

                <div class="puzzle--game-wrapper">
                    <div class="puzzle--game">

                        <div class="puzzle--game--node a1"><div class="puzzle--game--node--item">2</div></div>
                        <div class="puzzle--game--node a2"><div class="puzzle--game--node--item is-4">4</div></div>
                        <div class="puzzle--game--node a3"><div class="puzzle--game--node--item is-8">8</div></div>
                        <div class="puzzle--game--node a4"><div class="puzzle--game--node--item is-16">16</div></div>

                        <div class="puzzle--game--node a1"><div class="puzzle--game--node--item is-32">32</div></div>
                        <div class="puzzle--game--node a2"><div class="puzzle--game--node--item is-64">64</div></div>
                        <div class="puzzle--game--node a3"><div class="puzzle--game--node--item is-128">128</div></div>
                        <div class="puzzle--game--node a4"><div class="puzzle--game--node--item is-256">256</div></div>

                        <div class="puzzle--game--node a1"><div class="puzzle--game--node--item is-512">512</div></div>
                        <div class="puzzle--game--node a2"><div class="puzzle--game--node--item is-1024">1024</div></div>
                        <div class="puzzle--game--node a3"><div class="puzzle--game--node--item is-2048">2048</div></div>
                        <div class="puzzle--game--node a4"><div class="puzzle--game--node--item"></div></div>

                        <div class="puzzle--game--node a1"><div class="puzzle--game--node--item">2</div></div>
                        <div class="puzzle--game--node a2"><div class="puzzle--game--node--item">4</div></div>
                        <div class="puzzle--game--node a3"><div class="puzzle--game--node--item">8</div></div>
                        <div class="puzzle--game--node a4"><div class="puzzle--game--node--item"></div></div>

                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- puzzle ends -->

    <!-- footer starts -->
    <footer class="footer">
        <div class="row">
            <p class="footer--claim columns small-12"><small>&copy; 2048 game demo</small></p>
        </div>
    </footer>
    <!-- footer ends -->

    <script src="css-js/vendors/jquery/dist/jquery.min.js"></script>
    <script src="css-js/main.min.js"></script>

</body>
</html>
