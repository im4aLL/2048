<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>2048 game for Mindvalley</title>

    <link rel="stylesheet" href="css-js/style.min.css">
</head>
<body>

    <!-- header starts -->
    <header class="header">
        <div class="row">
            <div class="columns small-6">
                <h1 class="header--logo"><a href="./" class="header--logo--text">2048 game</a></h1>
                <p class="header--slogan">Play game online!</p>
            </div>
            <div class="columns small-6">
                <div class="score">
                    <div class="score--total"><em class="score--head">Score</em><span class="score--total--text">512</span></div>
                    <div class="score--max"><em class="score--head">Best</em><span class="score--max--text">0</span></div>
                </div>
            </div>
        </div>
    </header>
    <!-- header ends -->

    <!-- puzzle starts -->
    <section class="puzzle">
        <div class="row">
            <div class="columns small-12">

                <div class="puzzle--game-wrapper">
                    <div class="puzzle--game">

                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>

                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>

                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>

                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>
                        <div class="puzzle--game--node"></div>


                        <div class="puzzle--game--tiles">
                            <div class="puzzle--game--tiles--item a1">2</div>
                        </div>

                    </div>
                </div>

                <p class="puzzle--game--instruction"><b>How to play:</b> Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>

            </div>
        </div>
    </section>
    <!-- puzzle ends -->

    <!-- footer starts -->
    <footer class="footer">
        <div class="row">
            <p class="footer--claim columns small-12"><small>&copy; 2048 game demo</small></p>
        </div>
    </footer>
    <!-- footer ends -->

    <script src="css-js/vendors/jquery/dist/jquery.min.js"></script>
    <script src="css-js/main.min.js"></script>

</body>
</html>
