<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 game</title>

    <link rel="stylesheet" href="css-js/style.min.css">
</head>
<body>

    <!-- header starts -->
    <header class="header">
        <div class="row">
            <div class="columns small-6">
                <h1 class="header--logo"><a href="./" class="header--logo--text">2048 game</a></h1>
                <p class="header--slogan">Play game online!</p>
            </div>
            <div class="columns small-6">
                <div class="score">
                    <div class="score--total"><em class="score--head">Score</em><span class="score--total--text">0</span></div>
                </div>
            </div>
        </div>
    </header>
    <!-- header ends -->

    <!-- puzzle starts -->
    <section class="puzzle">
        <div class="row">
            <div class="columns small-12">

                <div class="puzzle--game-wrapper">
                    <div class="puzzle--game--note is-hidden">
                        Game over! <br> <small>Reload the browser to play again!</small>
                    </div>

                    <div class="puzzle--game">
                        <div class="puzzle--game--tiles"></div>
                    </div>
                </div>

                <p class="puzzle--game--instruction"><b>How to play:</b> Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>

            </div>
        </div>
    </section>
    <!-- puzzle ends -->

    <!-- footer starts -->
    <footer class="footer">
        <div class="row">
            <p class="footer--claim columns small-12"><small>&copy; 2048 game demo, please report the game bug at <a href="mailto:me@habibhadi.com">me@habibhadi.com</a></small></p>
        </div>
    </footer>
    <!-- footer ends -->

    <script src="css-js/vendors/jquery/dist/jquery.min.js"></script>
    <script src="css-js/vendors/underscore/underscore-min.js"></script>
    <script src="css-js/main.js"></script>

</body>
</html>
